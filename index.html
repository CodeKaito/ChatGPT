<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GPT3</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/favicon.ico" type="icon">
  </head>
  <body>
    <main>
        <div>
            <h1 class="header__title">ChatGPT3</h1>
            <form action="">
                <input type="text" name="message" id="message">
                <button type="submit">Send</button>
            </form>
            <div id="chat-log">
            </div>
        </div>
    </main>
	<script>
        let messages = []
        const chatLog = document.getElementById('chat-log');
        const message = document.getElementById('message');
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const messageText = message.value;
            const newMessage = 
            {"role": "user", "content":`${messageText}`}
            messages.push(newMessage)
            message.value= '';
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add('message--sent');
            messageElement.innerHTML = `
                <div class="message__text">${messageText}</div>`;
                chatLog.appendChild(messageElement);
                chatLog.scrollTop = chatLog.scrollHeight;
                fetch('http://localhost:3000', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages
                    })
                })
                .then(res => res.json())
                .then(data => {
                    let newAssistMessage = {"role": "assistant", "content":`${data.completion.content}`}
                    messages.push(newAssistMessage)
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message');
                    messageElement.classList.add('message--received');
                    messageElement.innerHTML = `
                    <div class="message__text">${data.completion.content}</div>`;
                    chatLog.appendChild(messageElement);
                    chatLog.scrollTop = chatLog.scrollHeight;
                })
        })
    </script>
  </body>
</html>
